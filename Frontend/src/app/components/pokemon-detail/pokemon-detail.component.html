<mat-card class="p-2 shadow">
  <ng-container *ngIf="pokemon !== null">
    <div class="d-flex justify-content-between">

      <div>
        <h1 class="fw-medium mb-0">{{pokemon?.name | titlecase }}</h1>
        <span *ngFor="let item of pokemonTypes" class="badge shadow rounded-pill p-2 fs-6 me-1 fw-normal" [style.background-color]="item?.color" >{{item?.name | titlecase}}</span>
      </div>
      <img [src]="pokemonType?.icon" class="img-type" alt="pokemon type">

    </div>

    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <div class="float-content">
          <img [src]="pokemon?.sprites?.front_default" alt="" class="img-pokemon floating-image shadow" [style.border-color]="pokemonType?.color" [style.filter]="'drop-shadow(0 0 2.5em'+pokemonType?.color+')'" >
        </div>
      </div>
      <div class="col-12 col-lg-6">

        <h2 class="mb-1">Habilidades</h2>
        <div>
          <span *ngFor="let item of pokemon?.abilities" class="badge shadow rounded-pill p-2 fs-6 me-1 fw-normal" [style.background-color]="pokemonType?.color" >{{item?.ability.name | titlecase}}</span>
        </div>
        <h2 class="mb-0">Evolución</h2>
        <div class="img-content">
          <ng-container *ngFor="let item of evolution; let i = index">
            <div>
              <img  [src]="item.image" alt="Pokemon" [style.filter]="'drop-shadow(0 0 0.5em'+pokemonType.color+')'" class="pointer" (click)="getPokemon(item.name)">
              <p>{{item.name | titlecase}}</p>
            </div>
            <mat-icon *ngIf="i < (evolution.length - 1)" class="m-0 p-0 d-none d-sm-block">chevron_right</mat-icon>
          </ng-container>

          <p *ngIf="evolution.length === 0" class="text-muted fw-lighter">Sin datos</p>

        </div>
      </div>
      <div class="col-12 col-lg-6">
        <h2>Estadísticas</h2>
        <ng-container *ngFor="let stat of pokemon?.stats">
          <p class="fw-medium text-capitalize mb-0">{{stat.stat.name}}</p>
          <div  class="progress mb-1 shadow" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar"  [style.background-color]="pokemonType.color"[style]="'width: '+stat.base_stat+'%'"></div>
          </div>
        </ng-container>


      </div>
      <div class="col-12">

      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="pokemon === null">
    <h1 class="m-5 p-5 text-center fw-bold">SELECCIONE UN POKEMÓN</h1>
  </ng-container>


</mat-card>
